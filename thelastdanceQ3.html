<template>
    <lightning-card title="Criar Oportunidade">
        <div class="container slds-box slds-m-around_medium">

            <div class="inputs slds-m-around_medium slds-clearfix">

                <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="StageName"></lightning-input-field>
                    <lightning-input-field field-name="CloseDate"></lightning-input-field>

                    <lightning-button class="slds-float_right" type="submit" label="Criar"></lightning-button>
                    <lightning-button class="slds-float_right" variant="destructive" label="Apagar" onclick={clearForm}></lightning-button>

                </lightning-record-edit-form>
            </div>
        </div>
    </lightning-card>
</template>
